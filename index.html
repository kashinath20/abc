<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTOPIDIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script id="messenger-widget-b" src="https://cdn.botpenguin.com/website-bot.js" defer>668aab6c113d5202a60f10ab,668aab23988fbe8183ff9163</script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Trigger the chatbot to pop up immediately after the page loads
            setTimeout(function() {
                const chatbotElement = document.getElementById('messenger-widget-b');
                if (chatbotElement) {
                    chatbotElement.click();
                }
            }, 1000); // Adjust the timeout as needed
        });
    </script>
</head>
<body>
    <div>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br><br>
            <label for="fullAddress">Full Address:</label>
            <input type="text" id="fullAddress" name="fullAddress">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
            <br><br>
            <label for="mobNo">Mobile Number:</label>
            <input type="tel" id="mobNo" name="mobNo">
            <br><br>
            <button type="submit">Submit</button>          
        </form>
    </div>
</body>
</html>
